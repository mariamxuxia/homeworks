<!-- გატესტე ყველა INPUT ის Type და მიუწერე კომენტარის სახით რას შვება
 -->
 <!DOCTYPE html>
 <html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, inital-scale=1.0">
  </head>
  <body>
    <form>
       <input type="button"> <!--ღილაკის ფუნქციაა -->
       <input type="checkbox"> <!--მოსანიშნი კუბი -->
       <input type="color">  <!--ფერის ასარჩვი -->
       <input type="date">   <!--თვე,წელი,რიცხვის ჩასაწერი -->
       <Input type="datetime">  <!--რიცხვის დრო -->
       <Input type="datetime-local"> <!--თვე,წელი,რიცხვის ჩასაწერი და დროსაც ითვლის -->
       <Input type="email">  <!--ემაილის ჩსაწერი -->
       <Input type="file">   <!--ფაილის ჩასასმელი -->
       <Input type="hidden"> <!--დამალული -->
       <Input type="image">  <!-- ფოტო-->
       <Input type="month">  <!--თვის ჩასაწერი -->
       <Input type="number"> <!--რიცხვის ჩასაჭერი -->
       <Input type="password"><!--პაროლის ჩასაწერი -->
       <Input type="radio">  <!-- მოსანიშნი-->
       <Input type="reset">  <!--თავიდან რო ჩაწეროს და ძველი წაშალოს -->
       <Input type="search"> <!--მოსაძიებელი -->
       <Input type="submit"> <!-- რო გაგზავნი მონაცემთა ბაზაში-->
       <Input type="tel">    <!--?--> 
       <input type="date">   <!--თვე,წელი,რიცხვის ჩასაწერი -->
       <Input type="time">   <!--დროს ჩასაწერი -->
       <Input type="url">    <!--? -->
       <Input type="week">   <!--კვირის ჩასაწერი -->

    
    </form>
  </body>
