<!-- )შექმენით საიტი, სადავ დაამატებთ სამივე სემანტიკურ თაგს(header main footer), header ში იყოს მისალმება, main ში იყოს ნებისმიერი ინფორმაციადა footer ში დამშვიდობება -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <header>goa</header>
    <main>hello</main>
    <footer>thank you</footer>
 </body>
 </html>
<!-- შექმენით "არეული საიტი", ანუ header main და footer იყო ადგილებით შეცვლილი, ანუ ეს იქნება საიტის ცუდი მაგალითი -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
    <footer>thank you</footer>
    <main>hello</main>
    <header>goa</header>
</body>
</html>
