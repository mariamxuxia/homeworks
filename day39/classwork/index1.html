<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
            border: 1px solid black;
            padding: 30px;
        }
        th{
            border: 1px black solid;
            background-color: grey;
            color: white;
            padding: 5px;
        }
        td{
            padding: 3px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th> </th>
            <th>october</th>
            <th>november</th>
            <th>december</th>
        </tr>

        <tr>
            <td>project</td>
            <td>$820,180</td>
            <td>$841,640</td>
            <td>$732,270</td>
        </tr>
        <tr>
            <td>actual</td>
            <td>$850,730</td>
            <td>$892,580</td>
            <td>$01,240</td>
        </tr>
        <tr>
            <td>utilization</td>
            <td rowspan="2">83%</td>
            <td style="background-color: yellow;" rowspan="2">90%</td>
            <td rowspan="2">75%</td>
        </tr>
    </table>
</body>
</html>
