<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr:nth-child(even){
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table border="1">

        <tr>

        </tr>
    </table>
</body>
</html>
