<!--4) შექემნით ვებგვერდი თქვენს შესახებ, რომელზეც მოცემული იქნება ინფორმაცია და სურათები. გამოიყენეთ Internal CSS გასტილვისთვის და ელემენტები გასტილეთ შთამომავალი selector-ისა (გამოიყენეთ მინიმუმ 3-ჯერ) და id-ის მეშვეობით -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემს შესახებ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
        }

        #about-me {
            background-color: #ecf0f1;
            padding: 40px;
            margin-top: 30px;
        }

        #about-me h2 {
            color: #34495e;
            margin-bottom: 20px;
        }

        #about-me p {
            color: #7f8c8d;
            line-height: 1.6;
            font-size: 18px;
        }

        #about-me img {
            width: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }

        #about-me p strong {
            color: #e74c3c;
        }

        #about-me p em {
            font-style: italic;
            color: #16a085;
        }

        
    </style>
</head>
<body>

    <div id="header">
        <h1>ჩემს შესახებ</h1>
    </div>

    <div id="about-me">
        <h2>გამარჯობა, მე ვარ მარიამი</h2>
        <p>მე ვარ <strong>ვებ-დეველოპერი</strong>, რომელიც მუშაობს <em>თანამედროვე ტექნოლოგიებთან</em> და მიყვარს ახალი ინოვაციების სწავლა.</p>
    </div>

</body>
</html>
