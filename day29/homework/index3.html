 <!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საყვარელი ფრაზა</title>
    <style>
        body {
            background-color: #f8f9fa; 
            font-family: Arial, sans-serif; 
            color: #333; 
            text-align: center; 
            padding: 20px;
        }
        h1, h2, p {
            color: #2c3e50; 
            line-height: 1.6; 
        }
        h1 {
            font-size: 36px; 
            font-weight: bold; 
            margin-top: 50px; 
        }
        p {
            font-size: 18px; 
            margin-top: 20px; 
            text-align: justify; 
        }

        
        blockquote {
            font-size: 20px; 
            font-style: italic; 
            margin: 20px auto; 
            width: 80%; 
            padding: 15px; 
            background-color: #ecf0f1; 
            border-left: 5px solid #2980b9; 
        }

    </style>
</head>
<body>

    <h1>ჩემი საყვარელი ფრაზა</h1>
    <blockquote>
        "წარმატება არ არის საბოლოო, წარუმატებლობა არ არის განაჩენი: ყველაზე მნიშვნელოვანი არის სულისკვეთება."
    </blockquote>
    <p>ეს ფრაზა იყო უინსტონ ჩერჩილის ცნობილი ციტატა, რომელიც ცხოვრებაში დიდი შთაგონების წყაროდ იქცა.</p>

</body>
</html>
