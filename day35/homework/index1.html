<!-- 1)საიტზე დაამატეთ 3 p თაგი, პირველს ქონდეს text-decoration overline dashed red, მეორეს ქონდეს text-decoration underline wavy purple,
 მესამეს ქონდეს text-align justify და text-decoration line-through dashed blue  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="text-decoration: overline dashed rgb(75, 54, 158);">goa</p>
    <p style="text-decoration: underline wavy purple;">goa</p>
    <p style="text-decoration: line-through dashed rgb(11, 11, 59); text-align:justify">goa</p>
</body>
</html>
